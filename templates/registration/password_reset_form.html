{% extends "signup/base.html" %}
{% block body_block %}
    <div class="container forgot_password" style="margin-top: 100px;">
  <form method="POST" style="align-items: center">
    {% csrf_token %}
      <input type="email" class="form-control input-lg" name="email" required id="id_email" placeholder="Enter your Email">
      <br>
      <button type="submit" class="btn btn-lg" value="password_reset">Send Me Instructions</button><br /><br />
  </form>
    </div>
{% endblock %}
