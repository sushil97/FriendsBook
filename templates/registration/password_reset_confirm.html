{% extends 'signup/base.html' %}

{% block body_block %}
  {% if validlink %}
    <div class="container" style="margin-top: 60px">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-account">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="#" class="active" id="edit_details">Change Password</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <form method="post" role="form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required placeholder="Enter Password" autocomplete="off" onkeyup="validateAccountPassword()">
                                        <span class="form-row" id="account_strength" ></span><br/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="new_password2" class="form-control" id="id_new_password2" required placeholder="Re-enter Password" autocomplete="off" onkeyup="checkRepassword()">
                                        <span class="form-row" id="account_matching_error"></span><br/>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" class="form-control btn btn-save"
                                                       value="SAVE CHANGES">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  {% else %}
      <div class="jumbotron" style="margin-top: 100px">
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
      </div>
  {% endif %}


{% endblock %}
