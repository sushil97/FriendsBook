{% extends "django_messages/base.html" %}
{% load i18n %}
{% load friendshiptags %}
{% block content %}
    <h1>{% trans "Compose Message"%}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <form action="" method="post">
            {% csrf_token %}
            <table style=" border-collapse: separate;border-spacing: 1em;">
                <tbody>
                <tr>
                    <th>
                        <label for="id_recipient">Recipient:</label>
                    </th>
                    <td>
                        <input type="text" name="recipient" required="" id="id_recipient">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id_subject">Subject:</label>
                    </th>
                    <td>
                        <input type="text" name="subject" maxlength="140" required="" id="id_subject">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id_body">Body:</label>
                    </th>
                    <td>
                        <textarea name="body" cols="55" rows="12" required="" id="id_body"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" value="Send Â»" style="  background-color: #4CAF50;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size:16px;">
        </form>
    </form>
{% endblock %}
