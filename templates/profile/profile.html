{% extends "signup/base.html" %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Friendsbook!</h1>
            <div class="container emp-profile">
                <div class="row">
                    <form method="post">
                        <div class="col-md-3">
                            <div class="profile-img">
                                <img src="{{ user_profile.profile_pic.url }}">
                                <div class="upload-btn-wrapper">
                                    <a href="#" data-toggle="modal" data-target="#update-avatar-modal">
                                        <button class="btn">Update Profile Pic</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                        <div class="col-md-4" id="profile_div">
                            <div class="profile-head">
                                <h4><i class="glyphicon glyphicon-link"></i> <input type="text" value="{{ user.username }}"
                                                                                    readonly></h4>
                                <h4><i class="glyphicon glyphicon-user"></i> <input type="text"
                                                                                    value="{{ user.first_name }} {{ user.last_name }}"
                                                                                    readonly></h4>
                                <h4><i class="glyphicon glyphicon-envelope"></i> <input type="text" value="{{ user.email }}"
                                                                                        readonly></h4>
                                <h4><i class="glyphicon glyphicon-gift"></i> <input type="text" value="{{ user_profile.dob }}" readonly>
                                </h4>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="bio-head">
                                <h3>About</h3><br>
                                <textarea class="form-control" rows="5" id="comment" readonly>{{ user_profile.biography }}</textarea>
                            </div>
                            <br>
                        </div>
                        <br><br>
                    <div class="upload-btn-wrapper">
                        <a href="#" data-toggle="modal" data-target="#update-avatar-modal">
                            <button class="btn">Edit Profile</button>
                        </a>
                        <a href="#" data-toggle="modal" data-target="#update-bio-modal">
                            <button class="btn">Edit Bio</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Update Biography Modal -->
    <div class="modal fade" id="update-bio-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Update Biography Text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{% url 'update_bio' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-sm-12">
                                <input id="id_biography" type="text" class="form-control input-lg" name="biography">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Update Avatar Modal -->
    <div class="modal fade" id="update-avatar-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Update Profile Photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="{% url 'update_profile_pic' %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <input id="profile_pic" type="file" class="btn btn-sm btn-secondary" name="profile_pic">
                                <img id="profile_pic_preview" class="img-preview" src="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
