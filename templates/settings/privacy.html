{% extends "signup/base.html" %}
{%  block body_block%}
    <div class="container" style="margin-top: 60px">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-privacy">
                        <div class="row">
                            <div class="col-sm-12">
                                <form id="privacy-form" action="{% url 'privacy_info' %}" method="post" role="form" style="display: block;">
                                    {% csrf_token %}
                                    <div class="form-group">
                                    <div class="radio">
                                        <label id="head">Email </label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Me" name="privacy_email">Me</label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Friends" name="privacy_email">Friends</label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Everyone" name="privacy_email">Everyone</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="radio">
                                        <label id="head">DOB </label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Me" name="privacy_dob">Me</label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Friends" name="privacy_dob">Friends</label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Everyone" name="privacy_dob">Everyone</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="radio">
                                        <label id="head">Mobile </label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Me" name="privacy_phone">Me</label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Friends" name="privacy_phone">Friends</label>
                                        <label class="radio-inline privacy_radio"><input type="radio" value="Everyone" name="privacy_phone">Everyone</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="radio">
                                        <label id="head">Posts</label>
                                        <label class="radio-inline "><input type="radio" value="Friends" name="privacy_posts">Friends</label>
                                        <label class="radio-inline"><input type="radio" value="Everyone" name="privacy_posts">Everyone</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" class="form-control btn btn-save" id="privacy-button"
                                                       value="SAVE CHANGES">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
