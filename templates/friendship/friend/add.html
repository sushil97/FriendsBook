{% extends "signup/base.html" %}
{% load staticfiles %}
{% load friendshiptags %}
{% block body_block %}
    <div class="container" style="margin-top: 60px">
        <div class="jumbotron">
            {% if not to_username == request.user.username %}
                {% if errors %}<p>{{ errors|join:", " }}</p>{% endif %}
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="to_username" value="{{ to_username }}" />
                    <input type="submit" value="add {{ to_username }} as a friend" />
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
