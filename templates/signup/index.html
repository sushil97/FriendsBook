{% extends "signup/base.html" %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to the Friendsbook!</h1>
            {% if user.is_authenticated %}
                <h2>Hello {{ user.username }}</h2>
                <h2>Email {{ user.email }}</h2>
                <h2>Date Joined {{ user.date_joined }}</h2>
            {% else %}
                <h2>Register or Login if you'd like to</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
