{% extends 'signup/base.html' %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <div class="container" id="wrap">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form action="/login/" id="signin" method ="POST" role="form">
                            {% csrf_token %}
                            <h1>Login here </h1><br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login[email]" type="text" class="form-control input-lg" name="username" value="" placeholder="Username">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login[password]" type="password" class="form-control input-lg" name="password" value="" placeholder="Password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-lg btn-primary btn-block signup-btn" value="Login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
