{% extends 'signup/base.html' %}
{% block body_block %}
    <div class="container" style="margin-top: 60px">
        <div class="jumbotron">
            <div class="container" id="wrap">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form action="/login/" id="signin" method ="POST" role="form">
                            {% csrf_token %}
                            <h1>Login here </h1><br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login[email]" required type="text" class="form-control input-lg" name="username" value="" placeholder="Username">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                {#                                make id=login to work with virtual keyboard#}
                                <input id="login" required type="password" class="form-control input-lg" name="password" value="" placeholder="Password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-lg btn-primary btn-block signup-btn" value="Login" id="login-button" onfocusin="hidekeyboard()" onclick="hidekeyboard()">Login</button>
                            <br>
                        <a href="{% url 'password_reset' %}">Forgot Password</a>
                            {% if invalid_credentials %}
                                <div id="group_signup" style="color: red;">Invalid Login Credentials</div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
{#        <div id="keyboard" style="display: none"></div>#}
    </div>
{% endblock %}
